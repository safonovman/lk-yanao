<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        .image-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-container {
            margin: 10px;
            flex: 0 0 calc(25% - 20px);
            /* Размещение 4 изображений в ряду, минус отступы */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 0%;
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .reduced-size {
            width: 100%;
        }
    </style>
</head>
